{% extends "base.html" %}

{% block menu %}
<a href="/" class="menu-item">
    <i class="fas fa-tachometer-alt"></i>
    控制台
</a>
<div class="menu-item" onclick="toggleDropdown(this)">
    <i class="fas fa-list"></i>
    设备管理
    <div class="drop-down">
        <i class="fas fa-sort-down rotate"></i>
    </div>
</div>
<div class="folder">
    <a href="/devices" class="menu-item id1">
        <i class="fas fa-question-circle"></i>
        设备详情
    </a>
    <div class="menu-item id1">
        <i class="fas fa-trash"></i>
        设备删除
    </div>
    <div class="menu-item id1">
        <i class="fas fa-copy"></i>
        设备添加
    </div>
</div>
<div class="menu-item">
    <i class="fas fa-cog"></i>
    选项
</div>
<div class="menu-item">
    <i class="fas fa-book"></i>
    帮助文档
</div>
{% endblock %}

{% block content %}
<div class="pane">
    {% if register %}
    <h2>注册</h2>
    {% else %}
    <h2>登陆</h2>
    {% endif %}
    <div class="form-grid">
        <div class="field">
            <label for="username">用户名</label>
            <input id="username">
        </div>
        <div class="field">
            <label for="password">密码</label>
            <input id="password" type="password">
        </div>
        <div class="submit">
            <div class="button">确定</div>
        </div>
    </div>
</div>
{% endblock %}
